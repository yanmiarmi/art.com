<script>
$(function(){
	var index=0;
	$(".item").mouseenter(function(){
		index=$(this).index();
		$(".leave").eq(index).css({
			"display":"block"
		})
	})
	$(".item").mouseleave(function(){
		index=$(this).index();
		$(".leave").eq(index).css({
			"display":"none"
		})
	})
	var length=$(".item").length;
	$(".titnum").html(length);
	$(".gou").click(function(){
		var flag=$(this).prop("checked");
		$(".shop-list").find(":checkbox").prop("checked",flag);
		$(".allchoice").find(":checkbox").prop("checked",flag);
		var mon2=0;
		var sum=0;
		for(var i=0;i<length;i++){
			mon2=$(".mony2").eq(i).html();
			console.log(mon2)
			add=Number(mon2);
			console.log(add)
			sum+=add;
			console.log(typeof(sum));
			console.log(sum)
		}
		if(flag){
		$(".mony1").html(sum);
		$(".num").html(length);
		$(".zongj").css({
			"background":"#CF680A"
		})
		}else{
			$(".mony1").html(0);
			$(".num").html(0);
			$(".zongj").css({
				"background":""
			})
		}
	})
	$(".gouzhon").click(function(){
		var flag=$(this).prop("checked");
		var mun1=$(".num").html();
		if(checked=flag){
			var add=$(".mony2").eq(index).html();
		}
		
		if(flag){
			$(".num").html(Number(mun1)+1);
			$(".mony1").html(add);
			$(".zongj").css({
			"background":"#CF680A"
			})
		}
		else{
			$(".mony1").html(0);
			$(".num").html(Number(mun1)-1);
			$(".zongj").css({
				"background":""
			})
		}
	})
	$(".sanchu").click(function(){
		$(".item").remove();
		var mun1=$(".titnum").html();
		var shu=mun1-1;
		if(shu<=-1){
			shu=0;
		}
		$(".titnum").html(shu);
		length=0;
		$(".titnum").html(length)
	})
	$(".leave").click(function(){
		$(".item").eq(index).remove();
		var mun1=$(".titnum").html();
		var shu=mun1-1;
		if(shu<=-1){
			shu=0;
		}
		$(".titnum").html(shu);
	})
})
</script>
