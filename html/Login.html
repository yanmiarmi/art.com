<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../font/iconfont2.css">
	<link rel="stylesheet" href="../font/iconfont6.css">
	<link rel="stylesheet" href="../font/iconfont7.css">
	<script src="../js/login.js"></script>
	<script src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="banner"></div>
	<div class="men">
		<div class="box">
			<div class="box-logo">
				<img src="https://cdn.ywart.com/content/image/logoAndText.svg" alt="">
			</div>
			<div class="box-bottom">
				<div class="closebutton">
					<a href="../index.html">
						<img src="https://cdn.ywart.com/content/image/closeInput.svg" alt="">
					</a>
				</div>
				<div class="account inputdiv">
					<p class="hidden">请输入手机或邮箱</p>
					<input class="email" type="text">
					<span class="visible"><i class="iconfont icon-zuo"></i>您输入的不是一个手机号或邮箱<i class="iconfont icon-2"></i></span>
					<div class="line"></div>
				</div>
				<div class="passworddiv">
					<p>请输入密码</p>
					<input class="password" type="password">
					<span class="visible1"><i class="iconfont icon-zuo"></i>登录密码不能为空<i class="iconfont icon-2"></i></span>
					<div class="line1"></div>
				</div>
				<p class="show"></p>
				<p class="forget">忘记密码</p>
				<input type="submit" value="登录" class="login-input">
				<p class="zuce">还没有账号？<a href="register.html">请注册</a></p>
				<div class="graylinebox">
					<div class="graylinel"></div>
					<div class="huo">或</div>
					<div class="grayliner"></div>
				</div>
				<div class="login_third">
					<a href="">
						<i class="iconfont icon-weibo"></i>
					</a>
					<a href="">
						<i class="iconfont icon-changyonglogo28"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
